type MockSubmission {
	id: String!
	assignmentId: String!
	studentId: String!
	submittedAt: String!
	isLate: Boolean!
	grade: Int
	feedback: String
	fileUrl: String
	status: String
}

input UpdateMockSubmissionInput {
	id: String!
	grade: Int
	feedback: String
}

type Query {
	getMockSubmissions: [MockSubmission]
}

type Mutation {
	updateMockSubmission(input: UpdateMockSubmissionInput): MockSubmission
}
