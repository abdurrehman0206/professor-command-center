type MockAssignment {
	id: Int!
	title: String!
	description: String!
	dueDate: String!
	courseId: String!
	status: Status!
	totalSubmissions: Int
	lateSubmissions: Int
}

enum Status{
	draft
	open
	closed
}

input CreateMockAssignmentInput{
	title: String!
	description: String!
	dueDate: String!
	courseId: String!
	status: Status!
}

type Query{
	getMockAssignments:[MockAssignment]
	getMockAssignmentById(id:Int!):MockAssignment
}

type Mutation{
	createMockAssignment(input : CreateMockAssignmentInput):MockAssignment
}
